<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>

  <title>Home - HBO Max</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="home-page">
  <header class="nav-bar">
    <img src="images/logo.png" alt="Logo" class="logo"/>
    <nav>
      <a href="#">Início</a>
      <a href="#">Séries</a>
      <a href="#">Filmes</a>
      <a href="#">Minha Lista</a>
    </nav>

  <main class="content">
    <section class="hero-card perspective">
      <h1>Descubra um mundo de entretenimento</h1>

          <img src="images/serie1.png" alt="Série 1" style="width: 100%; border-radius: 10px;"/>

        </div>
        <div class="series-card perspective" style="width: 250px; text-align: center;">
          <img src="images/serie3.png" alt="Série 3" style="width: 100%; border-radius: 10px;"/>
          <h3 style="margin-top: 0.5rem;">Euphoria</h3>
