<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos - HBO Max</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="planos-page">
  <div class="container planos-container perspective">
    <h1>Escolha seu plano</h1>
    <div class="cards">
      <div class="plano-card">
        <h2>Básico</h2>
        <p>Resolução padrão</p>
        <p>1 Tela</p>
        <span>R$19,90/mês</span>
        <button>Assinar</button>
      </div>
      <div class="plano-card">
        <h2>Padrão</h2>
        <p>HD</p>
        <p>2 Telas</p>
        <span>R$27,90/mês</span>
        <button>Assinar</button>
      </div>
      <div class="plano-card destaque">
        <h2>Premium</h2>
        <p>Full HD + 4K</p>
        <p>4 Telas</p>
        <span>R$39,90/mês</span>
        <button>Assinar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<!-- ᴗ̈ valberg. -->
</html>
